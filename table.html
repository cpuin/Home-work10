<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Table</title>
</head>
<body>
    <table class="border_black">
        <tr>
            <td colspan="2" class="bg_grey"></td>
            <td class="bg_olive"></td>
            <td class="bg_olive"></td>
            <td class="bg_olive"></td>
            <td rowspan="3" class="bg_lime"></td>
        </tr>
        <tr>
            <td rowspan="2" class="bg_dark_green"></td>
            <td class="bg_olive"></td>
            <td colspan="3" rowspan="2" class="bg_orange"></td>
        </tr>
        <tr>
            <td class="bg_olive"></td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" class="bg_blue"></td>
            <td class="bg_olive"></td>
            <td class="bg_olive"></td>
            <td rowspan="2" class="bg_dark_green"></td>
        </tr>
        <tr>
            <td colspan="2" class="bg_grey"></td>
        </tr>
    </table>
</body>
</html>
